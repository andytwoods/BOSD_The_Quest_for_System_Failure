<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSD: The Quest for System Failure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
    <!-- Babel standalone for in-browser TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        .bosd-font {
            font-family: 'Segoe UI', sans-serif;
        }
        .retro-font {
            font-family: 'VT323', monospace;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-effect {
            animation: glitch 0.2s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        // Manual Bootloader: Fetches .tsx as text to bypass MIME type enforcement
        // then transpiles it using Babel Standalone in the browser.
        async function boot() {
            try {
                const response = await fetch('./index.tsx');
                if (!response.ok) throw new Error('Failed to fetch index.tsx');
                const code = await response.text();
                
                const transformed = Babel.transform(code, {
                    presets: ['typescript', 'react'],
                    filename: 'index.tsx'
                }).code;

                const script = document.createElement('script');
                script.type = 'module';
                script.text = transformed;
                document.head.appendChild(script);
            } catch (err) {
                console.error('System Boot Failure:', err);
                document.getElementById('root').innerHTML = `
                    <div style="color: white; padding: 20px; font-family: monospace;">
                        <h1 style="color: #ef4444;">BOOT_FAILURE</h1>
                        <p>${err.message}</p>
                        <p>GitHub Pages MIME enforcement bypassed... Check Console.</p>
                    </div>
                `;
            }
        }
        boot();
    </script>
</body>
</html>
