<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSD: The Quest for System Failure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone@7.26.9/babel.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000; }
        .bosd-font { font-family: 'Segoe UI', sans-serif; }
        .retro-font { font-family: 'VT323', monospace; }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-effect { animation: glitch 0.2s infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0?deps=react@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        /**
         * RECURSIVE_MODULE_VIRTUALIZER v3.1
         * Fixes: React version conflicts (forwardRef error) and local import resolution.
         */
        const moduleCache = new Map();

        async function loadModule(relPath, baseUrl) {
            const absUrl = new URL(relPath, baseUrl).href;
            if (moduleCache.has(absUrl)) return moduleCache.get(absUrl);
            
            // Mark as loading
            moduleCache.set(absUrl, null);

            const response = await fetch(absUrl);
            if (!response.ok) throw new Error(`Fetch failed: ${absUrl} (${response.status})`);
            let source = await response.text();

            /**
             * Only intercept local relative imports (starts with ./ or ../)
             * External libs like 'react' or 'lucide-react' are handled by the importmap.
             */
            const localImportRegex = /from\s+['"](\.\.?\/[^'"]+\.(?:tsx?|ts|js))['"]/g;
            const matches = Array.from(source.matchAll(localImportRegex));
            
            // Process unique local dependencies
            const uniqueImports = [...new Set(matches.map(m => m[1]))];
            for (const subPath of uniqueImports) {
                const subBlobUrl = await loadModule(subPath, absUrl);
                source = source.split(subPath).join(subBlobUrl);
            }

            // Transpile TSX to JS
            const { code } = Babel.transform(source, {
                presets: ['typescript', 'react'],
                filename: absUrl
            });

            const blob = new Blob([code], { type: 'application/javascript' });
            const blobUrl = URL.createObjectURL(blob);
            moduleCache.set(absUrl, blobUrl);
            return blobUrl;
        }

        async function boot() {
            try {
                // 1. Resolve and transpile the main App.tsx (and its entire local sub-tree)
                const appBlobUrl = await loadModule('./App.tsx', window.location.href);

                // 2. Inline Entry Point logic
                const entryCode = `
                    import React from 'react';
                    import { createRoot } from 'react-dom/client';
                    import App from '${appBlobUrl}';

                    const rootElement = document.getElementById('root');
                    if (rootElement) {
                        const root = createRoot(rootElement);
                        root.render(
                            <React.StrictMode>
                                <App />
                            </React.StrictMode>
                        );
                    }
                `;

                const transpiledEntry = Babel.transform(entryCode, {
                    presets: ['typescript', 'react'],
                    filename: 'entry.tsx'
                }).code;

                const script = document.createElement('script');
                script.type = 'module';
                script.text = transpiledEntry;
                document.head.appendChild(script);

            } catch (err) {
                console.error('SYSTEM_BOOT_FAILURE:', err);
                document.getElementById('root').innerHTML = `
                    <div style="background:#0078d7;color:white;height:100vh;width:100vw;padding:40px;font-family:sans-serif;box-sizing:border-box;">
                        <h1 style="font-size:6rem;margin-bottom:20px;">:(</h1>
                        <h2 style="font-weight:bold;margin-bottom:10px;">SYSTEM_BOOT_FAILURE</h2>
                        <pre style="font-family:monospace;background:rgba(0,0,0,0.2);padding:15px;border-radius:4px;overflow:auto;max-width:100%;font-size:0.8rem;">
${err.message}
                        </pre>
                        <p style="margin-top:30px;font-size:0.9rem;opacity:0.7;">
                            Check console for full kernel logs. Ensure all component imports in App.tsx include the ".tsx" extension.
                        </p>
                    </div>
                `;
            }
        }
        boot();
    </script>
</body>
</html>
